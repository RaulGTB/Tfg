<section class="favorites-section p-4 bg-dark text-light rounded">
  <h2>Favoritos</h2>

  <div *ngIf="favorites.length === 0" class="alert alert-info">
    No tienes favoritos aún.
  </div>

  <ul class="list-group mb-3">
    <li *ngFor="let fav of favorites" class="list-group-item bg-secondary text-light d-flex justify-content-between align-items-center rounded mb-2">
      {{ fav.name }} ({{ fav.type }})

    </li>
  </ul>

  <div class="add-favorite-form">
    <h4>Añadir favorito</h4>
    <form (submit)="addFavorite()">
      <div class="mb-2">
        <label for="favType" class="form-label">Tipo</label>
        <select id="favType" [(ngModel)]="newFavorite.type" name="type" class="form-select" required>
          <option value="">Selecciona...</option>
          <option value="liga">Liga</option>
          <option value="equipo">Equipo</option>
          <option value="jugador">Jugador</option>
          <option value="partido">Partido</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="favRefId" class="form-label">ID Referencia</label>
        <input id="favRefId" [(ngModel)]="newFavorite.referenceId" name="referenceId" type="text" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="favName" class="form-label">Nombre</label>
        <input id="favName" [(ngModel)]="newFavorite.name" name="name" type="text" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Añadir favorito</button>
    </form>
  </div>

  <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
</section>
