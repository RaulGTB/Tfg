<main class="d-flex align-items-center justify-content-center" style="min-height:100vh">
  <section class="login-section card-dark p-5 shadow fade-up">
    <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="usernameOrEmail" class="form-label">Usuario o correo electr칩nico</label>
        <input id="usernameOrEmail" type="text" formControlName="usernameOrEmail" class="form-control" placeholder="usuario o correo" />
        <div *ngIf="submitted && f['usernameOrEmail'].errors">
          <div *ngIf="f['usernameOrEmail'].errors?.['required']" class="text-danger mt-1 small">Este campo es obligatorio.</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contrase침a</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="********" />
        <div *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors?.['required']" class="text-danger mt-1 small">La contrase침a es obligatoria.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-accent w-100 btn-submit">Entrar</button>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
    </form>
  </section>
</main>
