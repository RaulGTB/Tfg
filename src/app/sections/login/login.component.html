<main class="esports-home bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <section class="login-section bg-black p-5 rounded shadow" style="max-width: 600px; width: 100%;">
    <h2 class="section-title mb-4 text-center">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
        <label for="usernameOrEmail" class="form-label text-white">Username or email</label>
        <input
          id="usernameOrEmail"
          type="text"
          formControlName="usernameOrEmail"
          class="form-control bg-secondary text-white border-0"
          placeholder="usuario o correo"
        />
        <div *ngIf="submitted && f['usernameOrEmail'].errors">
          <div *ngIf="f['usernameOrEmail'].errors?.['required']" class="text-danger mt-1 small">This field is required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label text-white">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control bg-secondary text-white border-0"
          placeholder="********"
        />
        <div *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors?.['required']" class="text-danger mt-1 small">Password is required.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-light w-100">Log in</button>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>

    </form>
  </section>
</main>
