<ng-container *ngIf="tournaments?.length">
  <div class="row g-4 mt-4">
    <ng-container *ngFor="let tournament of tournaments">
      <div class="col-12 col-md-6 col-xl-4">
        <div class="card card-tournament-rich h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="tournament-title mb-2">
              <i class="bi bi-flag-fill me-2 text-warning"></i>{{ tournament.name }}
            </h5>
            <ul class="list-unstyled text-light small mb-3">
              <li>
                <i class="bi bi-globe2 me-2 text-primary"></i>
                Country: {{ tournament.country || 'N/A' }}
              </li>
              <li>
                <i class="bi bi-controller me-2 text-success"></i>
                Type: {{ tournament.type | titlecase }}
              </li>
              <li>
                <i class="bi bi-calendar-event me-2 text-warning"></i>
                {{ tournament.begin_at | date:'MMM d, y' }} - {{ tournament.end_at | date:'MMM d, y' }}
              </li>
            </ul>
            <div *ngIf="tournament.teams?.length" class="d-flex flex-wrap gap-2 mt-auto">
              <div *ngFor="let team of tournament.teams" class="team-pill d-flex align-items-center gap-2 px-2 py-1 rounded">
                <img [src]="team.image_url || 'assets/images/red-cross.png'" [alt]="team.name" width="24" height="24" class="rounded-circle bg-dark border">
                <span class="small text-light">{{ team.acronym }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
