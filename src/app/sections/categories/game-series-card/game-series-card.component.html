<ng-container *ngIf="series?.length">
  <div class="row g-4 mt-4">
    <ng-container *ngFor="let serie of series">
      <div class="col-12 col-md-6 col-xl-4">
        <div class="card card-series h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column gap-2">
            <span class="series-header align-self-start">
              {{ serie.season ? (serie.season + ' ' + serie.year) : serie.year }}
            </span>
            <h5 class="series-title">
              <i class="bi bi-trophy-fill me-2 text-gold"></i>
              {{ serie.full_name || serie.name }}
            </h5>
            <p class="small text-muted mb-0">
              <i class="bi bi-shield-fill me-2 text-info"></i>
              {{ serie.league?.name || 'Liga desconocida' }}
            </p>
            <p class="small text-muted mb-0">
              <i class="bi bi-calendar-event me-2 text-warning"></i>
              {{ serie.begin_at | date:'MMM d, y' }} - {{ serie.end_at | date:'MMM d, y' }}
            </p>
            <button class="btn btn-sm btn-warning w-100 d-flex align-items-center justify-content-center gap-2"
              (click)="addToFavorites(serie.id)" [disabled]="addedFavorites.has(serie.id)">
              <i class="bi bi-star-fill"></i>
              {{ addedFavorites.has(serie.id) ? 'Favorito guardado' : 'Guardar favorito' }}
            </button>

          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
