<main class="esports-home bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <section class="register-section bg-black p-5 rounded shadow" style="max-width: 600px; width: 100%;">
    <h2 class="section-title mb-4 text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control bg-secondary text-white border-0"
          placeholder="Introduce tu nombre de usuario"
        />
        <div *ngIf="submitted && f['username'].errors">
          <div *ngIf="f['username'].errors?.['required']" class="text-danger mt-1 small">Username is required.</div>
          <div *ngIf="f['username'].errors?.['minlength']" class="text-danger mt-1 small">It must be at least 3 characters long.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-white">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control bg-secondary text-white border-0"
          placeholder="example@email.com"
        />
        <div *ngIf="submitted && f['email'].errors">
          <div *ngIf="f['email'].errors?.['required']" class="text-danger mt-1 small">Email address is required.</div>
          <div *ngIf="f['email'].errors?.['email']" class="text-danger mt-1 small">Enter a valid email address.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control bg-secondary text-white border-0"
          placeholder="********"
        />
        <div *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors?.['required']" class="text-danger mt-1 small">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']" class="text-danger mt-1 small">It must be at least 6 characters long.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label text-white">Confirm password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control bg-secondary text-white border-0"
          placeholder="********"
        />
        <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])">
          <div *ngIf="f['confirmPassword'].errors?.['required']" class="text-danger mt-1 small">You must confirm the password.</div>
          <div *ngIf="registerForm.errors?.['mismatch']" class="text-danger mt-1 small">Passwords do not match.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-light w-100">Sign up</button>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>

    </form>
  </section>
</main>
