<section class="section-account py-5 bg-black text-white border-secondary fade-up">
  <div class="container">
    <h2 class="section-title mb-5 text-center text-lime pop-in">TU CUENTA</h2>



    <div class="col-md-8">
      <form #form="ngForm" (ngSubmit)="saveChanges()" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label text-lime">Nombre</label>
           <small class="text-secondary d-block mb-1">Actual: {{ user?.username }}</small>
          <input type="text" id="name" class="form-control bg-dark text-white border-secondary" [(ngModel)]="editName"
            name="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-lime">Email</label>
          <small class="text-secondary d-block mb-1">Actual: {{ user?.email }}</small>
          <input type="email" id="email" class="form-control bg-dark text-white border-secondary"
            [(ngModel)]="editEmail" name="email" required email />
        </div>

       <div class="mb-3 position-relative">
  <label for="password" class="form-label text-lime">Nueva Contrase침a</label>
  <small class="text-secondary d-block mb-1">Actual: ********</small>

  <input
    [type]="passwordVisible ? 'text' : 'password'"
    id="password"
    class="form-control bg-dark text-white border-secondary"
    [(ngModel)]="editPassword"
    name="password"
  />

  <button
    type="button"
    class="btn btn-sm btn-lime-outline password-toggle-btn"
    (click)="passwordVisible = !passwordVisible"
    [attr.aria-label]="passwordVisible ? 'Ocultar contrase침a' : 'Mostrar contrase침a'"
  >
    <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
  </button>
</div>




        <button class="btn btn-lime-outline" type="submit" [disabled]="loading || !form.form.valid">
          {{ loading ? 'Guardando...' : 'Guardar cambios' }}
        </button>

        <div class="mt-3">
          <small class="text-success">{{ message }}</small>
          <small class="text-danger">{{ error }}</small>
        </div>
      </form>
    </div>
  </div>

  <div class="row text-center mt-4 fade-up">
    <div class="col">
      <button class="btn btn-lime-outline me-3" (click)="logout()">Cerrar sesi칩n</button>
      <button class="btn btn-lime-outline" (click)="refreshUser()">Actualizar datos</button>
    </div>
  </div>

</section>
